<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verificador de CPF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="verificador.js"></script>

    
</head>
<body>
    <header>
        <h1>Verificador de CPF</h1>
    </header>

    <div class="BoxText">
        <p id="cpfText">Digite seu CPF:</p>
        <input id="cpfInput" 
            type="text" 
            size="11"
            placeholder="CPF"
            maxlength="11"> 
        <button id="myBtn" onclick="verificador.main(this);" >Verificar</button>  
    </div>

    <div class="Result">
        <span id="verif"></span>
    </div>
</body>
</html>
